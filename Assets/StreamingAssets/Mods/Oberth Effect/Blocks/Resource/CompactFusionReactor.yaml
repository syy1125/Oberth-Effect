Cost: 8
Info:
  ShortName: Compact Fusion
  FullName: Compact Fusion Reactor
  Description: |
    A smaller version of the fusion reactor.
    Minifying the fusion controls produces an adverse effect on the efficiency of the fusion reactor, though it is still much more powerful than fission reactors. 
    Just like its bigger cousin, the compact fusion reactor can explode when subjected to enemy fire.
    Fusion reactors can be shut down to prevent explosions, though of course the reactor would not output any power when shut down.
